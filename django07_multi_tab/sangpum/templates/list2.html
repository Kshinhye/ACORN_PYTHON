<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list2.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<h2>상품정보</h2>
<table class="table">
	<tr><th>코드</th><th>상품명</th><th>가격</th><th>제조사</th></tr>
	{% for p in products %}
	<tr>
		<td>{{p.id}}</td>
		<td>{{p.pname}}</td>
		<td>{{p.price}}</td>
		<td>{{p.make_name}}</td>
	</tr>
	{% endfor %}
	<tr>
		<td colspan="4">건수: {{pcount}}</td>
	</tr>
</table>
</body>
</html>
