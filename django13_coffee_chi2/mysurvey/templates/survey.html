<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>survey.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container m-5">
	<h1>커피 전문점에 대한 소비자 만족도 조사</h1>
	<form action="/coffee/surveyprocess" method="post">{% csrf_token %}
	<table class="table">
		<tr>
			<td>귀하의 성별은?</td>
			<td>
				<input type="radio" id="genm" name="gender" value="남" checked="checked" class="form-check-input"/>
				<label for="genm">남자</label>
				<input type="radio" id="genf" name="gender" value="여" class="form-check-input"/>
				<label for="genf">여자</label>
			</td>
		</tr>
		<tr>
			<td>귀하의 연령대는?</td>
			<td>
				<input type="radio" id="age10" name="age" value="10" checked="checked" class="form-check-input"/>
				<label for="age10">10대</label>
				<input type="radio" id="age20" name="age" value="20" class="form-check-input"/>
				<label for="age20">20대</label>
				<input type="radio" id="age30" name="age" value="30" class="form-check-input"/>			
				<label for="age30">30대</label>
				<input type="radio" id="age40" name="age" value="40" class="form-check-input" />			
				<label for="age40">40대</label>
				<input type="radio" id="age50" name="age" value="50" class="form-check-input"/>			
				<label for="age50">50대</label>
			</td>
		</tr>
		<tr>
			<td>선호하는 커피 전문점은?</td>
			<td>
				<input type="radio" id="starbucks" name="co_survey" value="스타벅스" checked="checked" class="form-check-input"/>
				<label for="starbucks">스타벅스</label>
				<input type="radio" id="coffeebean" name="co_survey" value="커피빈" class="form-check-input"/>
				<label for="coffeebean">커피빈</label>
				<input type="radio" id="ediya" name="co_survey" value="이디야" class="form-check-input"/>			
				<label for="ediya">이디야</label>
				<input type="radio" id="tomntoms" name="co_survey" value="탐앤탐스" class="form-check-input" />		
				<label for="tomntoms">탐앤탐스</label>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="text-center">
				<input type="submit" value="제출하기" class="btn btn-warning"/>
				<input type="reset" value="다시작성하기" class="btn btn-warning"/>
				<input type="button" value="홈페이지" onclick="location.href='http://127.0.0.1/'" class="btn btn-warning"/>
			</td>
		</tr>
	</table>
	</form>

</div>
</body>
</html>
