<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
window.onload=function(){
	document.querySelector("#btnSubmit").onclick=function(){
		chkData();
	}
}
function chkData(){
	//alert('a')
	if(frm.code.value ==="" || frm.sang.value ===""){
		alert("입력자료를 모두 채우시오")
		return;
	}
	
	//su, dan은 생략
	
	frm.submit();
}
</script>
</head>
<body>
<div class="container mt-5">
	<h2>상품추가</h2>
	<form action="/sangpum/insertok" name="frm" method="post" >{% csrf_token %}
		<div class="mb-3">
			<label for="code">코드</label>
			<input type="text" name="code" class="form-control"/><span class="text-danger">{{msg}}</span>	
		</div>
		<div class="mb-3">
			<label for="sang">품명</label>
			<input type="text" name="sang" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="su">수량</label>
			<input type="text" name="su" class="form-control"/>	
		</div>
		<div class="mb-3">
			<label for="dan">단가</label>
			<input type="text" name="dan" class="form-control"/>
		</div>
		<input type="button" value="저장" id="btnSubmit" class="btn btn-secondary mt-3"/>
	</form>
</div>
</body>
</html>
