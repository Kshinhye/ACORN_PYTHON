<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>delete.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnDel").onclick=delFunc;
	document.querySelector("#btnCancel").onclick=cancelFunc;
}
function delFunc(){
	//alert("a");
	if(document.querySelector("#del_passwd").value === ""){
		document.querySelector("#del_passwd").placeholder ="비밀번호를 입력해주세요."
	}else{
		let result = confirm("정말 삭제할까요?");
		if(result){
			document.querySelector("form").submit();
		}
	}
}
function cancelFunc(){
	//alert("a");
	history.back();
}
</script>
</head>
<body>
<div class="container m-5">
<h2>게시글 삭제을 삭제 하시겠습니까?</h2>
	<form action="/board/deleteok" method="post">{%csrf_token%}
		<input type="hidden" name="id" value="{{data_one.id}}" />
		<div>
			<input type="text" name="del_passwd" id="del_passwd" placeholder="비밀번호를 입력" class="form-control  w-50"/>
			<input type="button" value="삭제" id="btnDel" class="btn btn-danger mt-3 " class="form-control"/>
			<input type="button" value="취소" id="btnCancel" class="btn btn-secondary mt-3" class="form-control"/>	
		</div>
	</form>
</div>
</body> 
</html>
