<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>reply.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnReplyOk").onclick=chkFunc;
}
function chkFunc(){
	//alert('a');
	if(frm.name.value === ""){
		alert('작성자를 입력하이소')
		frm.name.focus();
		return;
	}
	frm.submit();
}
</script>
</head>
<body>
<div class="container m-5">
	<h2 class="text-center">답글쓰기</h2>
	<form action="/board/replyok" method="post" name="frm">{%csrf_token%}
		<input type="hidden" name="id" value="{{data_one.id}}"/>
		<input type="hidden" name="gnum" value="{{data_one.gnum}}"/>
		<input type="hidden" name="onum" value="{{data_one.onum}}"/>
		<input type="hidden" name="nested" value="{{data_one.nested}}"/>
		<div class="mb-3">
			<label for="name">작성자</label>
			<input type="text" name="name" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="passwd">비밀번호</label>
			<input type="text" name="passwd" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="mail">이메일</label>
			<input type="email" name="mail" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="title">글제목</label>
			<input type="text" name="title" value="[RE]{{data_one.title}}" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="cont">글내용</label>
			<textarea name="cont" cols="30" rows="10" class="form-control"></textarea>
		</div>
		<div class="text-center">
			<input type="button" value="답글등록" id="btnReplyOk" class="btn btn-warning mt-3"/>
			<input type="button" value="취소" onclick="history.back()" class="btn btn-secondary mt-3"/>
		</div>
	</form>
</div>
</body>
</html>
