<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>update.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUpdate").onclick=chkFunc;
}
function chkFunc(){
	//alert('a');
	if(frm.name.value === ""){
		alert('작성자를 입력하이소')
		frm.name.focus();
		return;
	}
	frm.submit();
}

</script>
</head>
<body>
<div class="container">
<h2 class="text-center">게시글 수정</h2>
<form action="/board/updateok" method="post" name="frm">{% csrf_token %}
	<input type="hidden" name="id" value="{{data_one.id}}"/>
	<div class="mb-3">
		<label for="name">작성자</label>
		<input type="text" name="name" value="{{data_one.name}}" class="form-control"/>
	</div>
	<div class="mb-3">
		<label for="passwd">비밀번호</label> <!--  수정X, 비밀번호를 비교해 맞을 경우 수정 가능 -->
		<input type="text" name="up_passwd" value="{{data_one.passwd}}" class="form-control"/>
		<spqn class="text-danger">{{msg}}</spqn>
	</div>
	<div class="mb-3">
		<label for="mail">이메일</label>
		<input type="email" name="mail" value="{{data_one.mail}}" class="form-control"/>
	</div>
	<div class="mb-3">
		<label for="title">글제목</label>
		<input type="text" name="title" value="{{data_one.title}}" class="form-control"/>
	</div>
	<div class="mb-3">
		<label for="cont">글내용</label>
		<textarea name="cont" cols="30" rows="10" class="form-control">{{data_one.cont}}</textarea>
	</div>
	<div class="text-center">
		<input type="button" value="수정" id="btnUpdate" class="btn btn-info mt-3"/>
		<input type="button" value="이전" class="btn btn-secondary mt-3" onclick="history.back()"/>	
	</div>
</form>
</div>
</body>
</html>
